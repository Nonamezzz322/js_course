<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hometask 21</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="city_name"></div>
        <div id="weathericon">
        </div>
        <div id="description" class='text'></div>
        <h1 id="temp"></h1>
        <div class="block-1">
                <div class="text">
                  <span>Max:</span>
                  <span id="max"> </span>
                </div>
                <div class="text">
                  <span>Min:</span>
                <span id="min"> </span>
                </div>
                
              </div>
              <div class="block-2">
                <div id="longitude" class="text">Lon: </div>
                <div id="latitude" class="text">Lat: </div>
              </div>
              <div class="block-3">
                <div id="humidity" class="text">Humidity: </div>
                <div id="pressure" class="text">Pressure: </div>
                <div id="windSpeed" class="text">Winds: </div>
              </div>
            </div>
            <input type="text" id="input">
    </div>             
<script src="./index.js"></script>
</body>
</html>
